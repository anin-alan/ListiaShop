<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesanan Berhasil - ListiaShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .animate-bounce-slow {
            animation: bounce 1s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-green-100 to-white flex items-center justify-center min-h-screen">

    <div class="text-center">
        <div
            class="bg-green-100 rounded-full w-28 h-28 mx-auto flex items-center justify-center shadow-lg animate-bounce-slow">
            <svg class="w-16 h-16 text-green-600" fill="none" stroke="currentColor" stroke-width="3"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-green-700 mt-6">Pesanan Berhasil!</h1>
        <p class="text-gray-600 mt-2">Terima kasih telah berbelanja di <span
                class="font-semibold text-indigo-600">ListiaShop</span>.</p>
        <p class="text-gray-600">Kami akan segera memproses pesananmu.</p>

        <a href="ListiaShop.html"
            class="mt-6 inline-block bg-indigo-600 text-white px-6 py-2 rounded-lg shadow hover:bg-indigo-700 transition">
            Kembali ke Beranda
        </a>
    </div>

</body>

</html>
